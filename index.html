  <script>
    // All 200 questions 
    const questions = [
      // Section 1: Electrostatics and Electric Charge (1-20)
      { 
        question: "What is electrostatics?", 
        options: ["A) The study of moving electric charges", "B) The study of electric charges at rest", "C) The study of magnetic fields", "D) The study of current flow"], 
        answer: "B",
        solution: "Electrostatics is the branch of physics that studies electric charges at rest."
      },
      { 
        question: "What are the two types of electric charges?", 
        options: ["A) Positive and zero", "B) Negative and neutral", "C) Positive and negative", "D) Conductive and insulating"], 
        answer: "C",
        solution: "Electric charges are classified as positive or negative."
      },
      { 
        question: "Which method involves rubbing two objects to transfer charge?", 
        options: ["A) Charging by induction", "B) Charging by friction", "C) Charging by contact", "D) Charging by conduction"], 
        answer: "B",
        solution: "Charging by friction involves rubbing two objects together to transfer electrons."
      },
      { 
        question: "According to Coulomb's law, the force between charges is:", 
        options: ["A) Directly proportional to the square of the distance", "B) Inversely proportional to the square of the distance", "C) Independent of charge magnitude", "D) Proportional to the cube of the distance"], 
        answer: "B",
        solution: "Coulomb's law states that the force is inversely proportional to the square of the distance between charges."
      },
      { 
        question: "The electric field lines around a positive charge:", 
        options: ["A) Enter the charge", "B) Emerge from the charge", "C) Form closed loops", "D) Are always parallel"], 
        answer: "B",
        solution: "Electric field lines emerge from positive charges and terminate at negative charges."
      },
      { 
        question: "What is the unit of electric field strength?", 
        options: ["A) Volt", "B) Newton per Coulomb", "C) Ohm", "D) Ampere"], 
        answer: "B",
        solution: "Electric field strength is measured in newtons per coulomb (N/C)."
      },
      { 
        question: "Calculate the electric field strength at 2 m from a 4 μC charge. (k = 8.99 × 10⁹ N·m²/C²)", 
        options: ["A) 8,990 N/C", "B) 4,495 N/C", "C) 2,247.5 N/C", "D) 1,123.75 N/C"], 
        answer: "A",
        solution: "E = k * q / r² = (8.99 × 10⁹) * (4 × 10⁻⁶) / 2² ≈ 8,990 N/C"
      },
      { 
        question: "A 5 μC charge experiences a 0.01 N force. What is the electric field intensity?", 
        options: ["A) 2,000 N/C", "B) 5,000 N/C", "C) 10,000 N/C", "D) 20,000 N/C"], 
        answer: "A",
        solution: "E = F / q = 0.01 / (5 × 10⁻⁶) = 2,000 N/C"
      },
      { 
        question: "What does Gauss's law relate?", 
        options: ["A) Magnetic field to current", "B) Electric field to enclosed charge", "C) Voltage to resistance", "D) Current to capacitance"], 
        answer: "B",
        solution: "Gauss's law relates the electric flux through a closed surface to the charge enclosed within that surface."
      },
      { 
        question: "The electric flux through a surface with a 2 μC charge is (ε₀ = 8.85 × 10⁻¹² C²/N·m²):", 
        options: ["A) 2.26 × 10⁵ N·m²/C", "B) 1.13 × 10⁵ N·m²/C", "C) 4.52 × 10⁵ N·m²/C", "D) 5.65 × 10⁵ N·m²/C"], 
        answer: "A",
        solution: "Φ = Q / ε₀ = (2 × 10⁻⁶) / (8.85 × 10⁻¹²) ≈ 2.26 × 10⁵ N·m²/C"
      },
      { 
        question: "What is capacitance measured in?", 
        options: ["A) Farad", "B) Ohm", "C) Tesla", "D) Volt"], 
        answer: "A",
        solution: "Capacitance is measured in farads (F)."
      },
      { 
        question: "An electric dipole consists of:", 
        options: ["A) Two positive charges", "B) Equal and opposite charges", "C) Two neutral charges", "D) A single charge"], 
        answer: "B",
        solution: "An electric dipole consists of two equal but opposite charges separated by a small distance."
      },
      { 
        question: "The dipole moment of a 3 μC charge separated by 0.01 m is:", 
        options: ["A) 3 × 10⁻⁸ C·m", "B) 3 × 10⁻⁵ C·m", "C) 3 × 10⁻² C·m", "D) 3 × 10⁻¹ C·m"], 
        answer: "A",
        solution: "p = q * d = (3 × 10⁻⁶) * 0.01 = 3 × 10⁻⁸ C·m"
      },
      { 
        question: "Energy in an electric field is stored as:", 
        options: ["A) Kinetic energy", "B) Potential energy", "C) Thermal energy", "D) Magnetic energy"], 
        answer: "B",
        solution: "Electric fields store energy as potential energy."
      },
      { 
        question: "A 10 μF capacitor at 20 V stores:", 
        options: ["A) 2 × 10⁻⁴ C", "B) 2 × 10⁻³ C", "C) 2 × 10⁻² C", "D) 2 × 10⁻¹ C"], 
        answer: "A",
        solution: "Q = C * V = (10 × 10⁻⁶) * 20 = 2 × 10⁻⁴ C"
      },
      { 
        question: "Charging by induction requires:", 
        options: ["A) Direct contact", "B) No contact", "C) Friction", "D) Heat"], 
        answer: "B",
        solution: "Charging by induction occurs without direct contact between objects."
      },
      { 
        question: "The force between 5 μC and 7 μC charges 3 m apart is (k = 8.99 × 10⁹ N·m²/C²):", 
        options: ["A) 4.15 × 10⁻³ N", "B) 4.15 × 10⁻² N", "C) 4.15 × 10⁻¹ N", "D) 4.15 N"], 
        answer: "B",
        solution: "F = k * q₁ * q₂ / r² = (8.99 × 10⁹) * (5 × 10⁻⁶) * (7 × 10⁻⁶) / 3² ≈ 4.15 × 10⁻² N"
      },
      { 
        question: "Electric potential is measured in:", 
        options: ["A) Joule", "B) Coulomb", "C) Volt", "D) Ohm"], 
        answer: "C",
        solution: "Electric potential is measured in volts (V)."
      },
      { 
        question: "A 4 μC charge moved to a 10 V potential does work of:", 
        options: ["A) 4 × 10⁻⁵ J", "B) 4 × 10⁻⁴ J", "C) 4 × 10⁻³ J", "D) 4 × 10⁻² J"], 
        answer: "A",
        solution: "W = q * V = (4 × 10⁻⁶) * 10 = 4 × 10⁻⁵ J"
      },
      { 
        question: "Like charges:", 
        options: ["A) Attract", "B) Repel", "C) Neutralize", "D) Ignore each other"], 
        answer: "B",
        solution: "Like charges repel each other according to Coulomb's law."
      },
      
      // Section 2: Conductors, Current, Voltage, Resistance, Ohm's Law (21-40)
      { 
        question: "A conductor allows:", 
        options: ["A) No current flow", "B) Easy current flow", "C) Magnetic field only", "D) Heat only"], 
        answer: "B",
        solution: "Conductors allow easy flow of electric current."
      },
      { 
        question: "Examples of conductors include:", 
        options: ["A) Rubber, glass", "B) Copper, aluminum", "C) Plastic, wood", "D) Air, water"], 
        answer: "B",
        solution: "Copper and aluminum are good conductors of electricity."
      },
      { 
        question: "Voltage is the:", 
        options: ["A) Flow of charge", "B) Potential difference", "C) Resistance to current", "D) Magnetic force"], 
        answer: "B",
        solution: "Voltage is the electric potential difference between two points."
      },
      { 
        question: "The unit of current is:", 
        options: ["A) Volt", "B) Ampere", "C) Ohm", "D) Farad"], 
        answer: "B",
        solution: "Electric current is measured in amperes (A)."
      },
      { 
        question: "Resistance is measured in:", 
        options: ["A) Volt", "B) Ampere", "C) Ohm", "D) Coulomb"], 
        answer: "C",
        solution: "Resistance is measured in ohms (Ω)."
      },
      { 
        question: "Ohm's law states:", 
        options: ["A) V = I * R", "B) I = V / R", "C) Both A and B", "D) V = R / I"], 
        answer: "C",
        solution: "Ohm's law can be expressed as V = IR or I = V/R."
      },
      { 
        question: "A 12 V source across a 6 Ω resistor gives current of:", 
        options: ["A) 2 A", "B) 4 A", "C) 6 A", "D) 8 A"], 
        answer: "A",
        solution: "I = V / R = 12 / 6 = 2 A"
      },
      { 
        question: "Doubling the length of a wire:", 
        options: ["A) Halves resistance", "B) Doubles resistance", "C) No change", "D) Quadruples resistance"], 
        answer: "B",
        solution: "Resistance is directly proportional to length, so doubling length doubles resistance."
      },
      { 
        question: "A 10 Ω resistor with 5 A current has voltage of:", 
        options: ["A) 5 V", "B) 10 V", "C) 50 V", "D) 100 V"], 
        answer: "C",
        solution: "V = I * R = 5 * 10 = 50 V"
      },
      { 
        question: "AC current:", 
        options: ["A) Flows in one direction", "B) Changes direction periodically", "C) Has no direction", "D) Is always zero"], 
        answer: "B",
        solution: "Alternating current (AC) periodically reverses direction."
      },
      { 
        question: "A 20 Ω and 30 Ω resistor in parallel have total resistance of:", 
        options: ["A) 10 Ω", "B) 12 Ω", "C) 15 Ω", "D) 50 Ω"], 
        answer: "B",
        solution: "1/Rt = 1/20 + 1/30 = 5/60, Rt = 12 Ω"
      },
      { 
        question: "Insulators include:", 
        options: ["A) Copper, silver", "B) Rubber, glass", "C) Aluminum, gold", "D) Iron, nickel"], 
        answer: "B",
        solution: "Rubber and glass are good insulators that resist current flow."
      },
      { 
        question: "Voltage across a 4 Ω resistor with 3 A is:", 
        options: ["A) 7 V", "B) 12 V", "C) 16 V", "D) 24 V"], 
        answer: "B",
        solution: "V = I * R = 3 * 4 = 12 V"
      },
      { 
        question: "Increasing temperature usually:", 
        options: ["A) Decreases resistance", "B) Increases resistance", "C) No effect", "D) Halves resistance"], 
        answer: "B",
        solution: "For most conductors, resistance increases with temperature."
      },
      { 
        question: "A circuit with 24 V and 8 Ω resistance has current of:", 
        options: ["A) 2 A", "B) 3 A", "C) 4 A", "D) 6 A"], 
        answer: "B",
        solution: "I = V / R = 24 / 8 = 3 A"
      },
      { 
        question: "DC current source includes:", 
        options: ["A) Generators", "B) Batteries", "C) Power stations", "D) Transformers"], 
        answer: "B",
        solution: "Batteries provide direct current (DC)."
      },
      { 
        question: "A 15 V source with 5 Ω resistor gives power of:", 
        options: ["A) 15 W", "B) 30 W", "C) 45 W", "D) 75 W"], 
        answer: "C",
        solution: "P = V² / R = 15² / 5 = 45 W"
      },
      { 
        question: "Thicker wires have:", 
        options: ["A) More resistance", "B) Less resistance", "C) No change", "D) Infinite resistance"], 
        answer: "B",
        solution: "Thicker wires have less resistance because resistance is inversely proportional to cross-sectional area."
      },
      { 
        question: "Conventional current flows from:", 
        options: ["A) Negative to positive", "B) Positive to negative", "C) Randomly", "D) No direction"], 
        answer: "B",
        solution: "Conventional current is defined as flowing from positive to negative."
      },
      { 
        question: "A 10 μF capacitor at 10 V stores charge of:", 
        options: ["A) 1 × 10⁻⁴ C", "B) 1 × 10⁻³ C", "C) 1 × 10⁻² C", "D) 1 × 10⁻¹ C"], 
        answer: "A",
        solution: "Q = C * V = (10 × 10⁻⁶) * 10 = 1 × 10⁻⁴ C"
      },
      
      // Section 3: Magnetic Fields, Dipoles, and Energy (41-80)
      { 
        question: "A magnetic field is generated by:", 
        options: ["A) Stationary charges", "B) Moving charges", "C) Insulators", "D) Vacuum"], 
        answer: "B",
        solution: "Moving electric charges create magnetic fields."
      },
      { 
        question: "The unit of magnetic field strength is:", 
        options: ["A) Volt", "B) Tesla", "C) Ohm", "D) Farad"], 
        answer: "B",
        solution: "Magnetic field strength is measured in tesla (T)."
      },
      { 
        question: "A magnetic dipole consists of:", 
        options: ["A) Two positive poles", "B) North and south poles", "C) One pole", "D) No poles"], 
        answer: "B",
        solution: "A magnetic dipole has both north and south poles."
      },
      { 
        question: "The magnetic dipole moment unit is:", 
        options: ["A) C·m", "B) A·m²", "C) N·m", "D) V·m"], 
        answer: "B",
        solution: "Magnetic dipole moment is measured in ampere-square meters (A·m²)."
      },
      { 
        question: "A 2 A current in a 0.04 m² loop has dipole moment of:", 
        options: ["A) 0.04 A·m²", "B) 0.08 A·m²", "C) 0.16 A·m²", "D) 0.32 A·m²"], 
        answer: "B",
        solution: "p = I * A = 2 * 0.04 = 0.08 A·m²"
      },
      { 
        question: "Energy in a magnetic field is:", 
        options: ["A) Kinetic energy", "B) Potential energy", "C) Thermal energy", "D) Electric energy"], 
        answer: "B",
        solution: "Magnetic fields store energy as potential energy."
      },
      { 
        question: "An inductor of 0.1 H with 2 A current stores energy of:", 
        options: ["A) 0.1 J", "B) 0.2 J", "C) 0.4 J", "D) 0.8 J"], 
        answer: "B",
        solution: "U = ½ * L * I² = ½ * 0.1 * 2² = 0.2 J"
      },
      { 
        question: "A 0.2 T field in vacuum (μ = 4π × 10⁻⁷ T·m/A) has energy density of:", 
        options: ["A) 3.18 × 10⁴ J/m³", "B) 6.37 × 10⁴ J/m³", "C) 1.27 × 10⁵ J/m³", "D) 2.54 × 10⁵ J/m³"], 
        answer: "B",
        solution: "u = B² / (2μ) = (0.2)² / (2 * 4π × 10⁻⁷) ≈ 6.37 × 10⁴ J/m³"
      },
      { 
        question: "Ferromagnetic materials are:", 
        options: ["A) Weakly repelled", "B) Strongly attracted", "C) Non-magnetic", "D) Insulators"], 
        answer: "B",
        solution: "Ferromagnetic materials are strongly attracted to magnets."
      },
      { 
        question: "A bar magnet's field lines:", 
        options: ["A) Emerge from south", "B) Enter north", "C) Form open loops", "D) Are random"], 
        answer: "B",
        solution: "Magnetic field lines emerge from the north pole and enter the south pole."
      },
      { 
        question: "A 5 A current at 0.05 m gives magnetic field of (μ₀ = 4π × 10⁻⁷ T·m/A):",

    // Fisher-Yates Shuffle
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Game variables
  let currentQuestionIndex = 0;
  let score = 0;
  let timeLeft;
  let timerInterval;
  let selectedQuestions = [];
  let totalQuestions = 0;

  // DOM elements
  const startScreen = document.getElementById('start-screen');
  const gameScreen = document.getElementById('game-screen');
  const endScreen = document.getElementById('end-screen');
  const questionCountSelect = document.getElementById('question-count');
  const startBtn = document.getElementById('start-btn');
  const timerElement = document.getElementById('timer');
  const questionElement = document.getElementById('question');
  const optionsElement = document.getElementById('options');
  const feedbackElement = document.getElementById('feedback');
  const solutionElement = document.getElementById('solution');
  const progressElement = document.getElementById('progress');
  const scoreElement = document.getElementById('score');
  const restartBtn = document.getElementById('restart-btn');
  const nextBtn = document.getElementById('next-btn');

  // Start & restart event listeners
  startBtn.addEventListener('click', () => {
    shuffleArray(questions); // Shuffle full pool before selecting
    startGame();
  });

  restartBtn.addEventListener('click', () => {
    shuffleArray(questions); // Shuffle again on restart
    restartGame();
  });

  nextBtn.addEventListener('click', nextQuestion);

  // Start the game
  function startGame() {
    totalQuestions = parseInt(questionCountSelect.value);
    if (isNaN(totalQuestions) || totalQuestions < 50 || totalQuestions > 100) {
      alert('Please select a valid number of questions (50–100)');
      return;
    }

    selectedQuestions = questions.slice(0, totalQuestions); // Use already shuffled pool
    timeLeft = getTimeForQuestionCount(totalQuestions) * 60;

    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);

    startScreen.classList.remove('active');
    gameScreen.classList.add('active');
    endScreen.classList.remove('active');

    currentQuestionIndex = 0;
    score = 0;
    loadQuestion();
  }

  // Restart game
  function restartGame() {
    clearInterval(timerInterval);
    currentQuestionIndex = 0;
    score = 0;
    selectedQuestions = [];
    totalQuestions = 0;
    nextBtn.style.display = 'none';

    endScreen.classList.remove('active');
    startScreen.classList.add('active');
  }

  // Load current question
  function loadQuestion() {
    if (currentQuestionIndex >= selectedQuestions.length) {
      endGame();
      return;
    }

    const question = selectedQuestions[currentQuestionIndex];
    questionElement.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
    optionsElement.innerHTML = '';
    feedbackElement.textContent = '';
    feedbackElement.className = 'feedback';
    solutionElement.textContent = '';
    solutionElement.style.display = 'none';

    question.options.forEach(option => {
      const button = document.createElement('button');
      button.className = 'option-btn';
      button.textContent = option;
      button.addEventListener('click', () =>
        checkAnswer(option[0], question.answer, question.solution)
      );
      optionsElement.appendChild(button);
    });

    progressElement.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
  }

  // Check answer
  function checkAnswer(selected, correct, solution) {
    if (selected === correct) {
      feedbackElement.textContent = 'Correct!';
      feedbackElement.className = 'feedback correct';
      score++;
    } else {
      feedbackElement.textContent = `Incorrect! The correct answer is ${correct}.`;
      feedbackElement.className = 'feedback incorrect';
      solutionElement.textContent = solution;
      solutionElement.style.display = 'block';
    }

    document.querySelectorAll('.option-btn').forEach(btn => (btn.disabled = true));
    nextBtn.style.display = 'block';
  }

  // Next question
  function nextQuestion() {
    nextBtn.style.display = 'none';
    currentQuestionIndex++;
    loadQuestion();
  }

  // End the game
  function endGame() {
    clearInterval(timerInterval);
    gameScreen.classList.remove('active');
    endScreen.classList.add('active');
    scoreElement.textContent = `Your Score: ${score}/${totalQuestions}`;
  }

  // Timer function
  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame();
    } else {
      timeLeft--;
    }
  }

  // Time allocation logic
  function getTimeForQuestionCount(count) {
    if (count <= 50) return 30;
    if (count <= 60) return 40;
    if (count <= 70) return 50;
    if (count <= 80) return 60;
    if (count <= 90) return 70;
    return 80;
  }
